<title>Log In ~ xarql</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer=""></script>
<script src="${domain}/src/user/log_in.min.js" defer=""></script>
<!-- END HEAD -->
<div class="large-card">
    <h4>Log In</h4>
    <form id="log_in-form" class="user-form" action="${domain}/user/log_in/form" method="POST" accept-charset="UTF-8" spellcheck="false">
        <input id="username" type="text" name="username" placeholder="Username" required value="${prefill}">
        <input id="password" type="password" name="password" placeholder="Password" required>
        <input id="submit-user-form" type="submit" class="button"  value="Log In">
    </form>
    <p id="status" class="warn" style="display:hidden"></p>
    <c:if test="${not empty fail}"><p class="warn">${fail}</p></c:if>
    <p>Need to register an account? <a href="${domain}/user/sign_up">Sign Up</a></p>
</div>
<c:if test="${account_name != 'Unknown'}">
    <div class="small-card">
        <p>Currently logged in as <a href="${domain}/user">@${account_name}</a>.</p>
    </div>
</c:if>
